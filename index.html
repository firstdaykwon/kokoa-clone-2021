<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Private Server</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Andromeda</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Rick's Private Messenger</h1>
      <p class="welcome-header__text">
        If you are Morty the Idiot, GET OUT OF HERE!!
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or Phone number"
      />
      <input
        required
        minlength="7"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input type="submit" value="Log in" />
      <a href="https://kakao.com" target="_block">Find Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Rick and Morty</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e6d0d39364.js"
      crossorigin="anonymous"
    ></script>
    <!-- From FontAwsome -->
  </body>
</html>
