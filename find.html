<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Rick's Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Andromeda</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:50</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-infinity fa-lg"></i> %</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">  
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        <div class="icon-badge"></div>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-lightbulb"></i>
          <span>Tips</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends </span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>
            Parallel Chat</h6>
          <span>
            Parallel Chat Home
            <i class="fas fa-chevron-right fa-m"></i>
          </span>
        </div>
      <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#Ricks</h5>
            <h6 class="open-post__hashtags">#Ricks#Morties#Destroy</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyRY5-wER0_exZbJrK_xuQfwrpc5719P1upg&usqp=CAU"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
        </div>
         <div class="open-post__column">
           <div class="open-post__photo">
            <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyRY5-wER0_exZbJrK_xuQfwrpc5719P1upg&usqp=CAU"/>
           <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i>
            <span>326</span>
           </div>
          </div>
         </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img
      src="https://ww.namu.la/s/44cd9532afc0cfa48c8055f877ea74a0d7929c645805d7902cc2c22fb4eeebf435d4bd8c9c94a478d4e2412aaae5b74d95b4fa8401e532355faf82532bf1db2bed17f0e17ea3f3c0959ffc7fc275929e4b963fab4e71301cb28f9c33b5b61c49385fb735fd96b798abd260e001732984"
    />
      <span>Your screen is TOO BIG!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e6d0d39364.js"
      crossorigin="anonymous"
    ></script>
    <!-- From FontAwsome -->
  </body>
</html>
