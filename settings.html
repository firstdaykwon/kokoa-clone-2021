<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <ul class="setting-list">
        <li class="settings__setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          <div class="settings__setting-column">Lastest Version</div>
        </li>
        <li class="settings__setting">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <i class="far fa-bell"></i>
          <span>Notification</span>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <i class="far fa-user-circle"></i>
          <span>Friends</span>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <i class="far fa-comment"></i>
          <span>Chats</span>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <i class="far fa-sun"></i>
          <span>Display</span>
          <span class="badge">N</span>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
          <span class="badge">N</span>
          <div class="settings__setting-column">Default theme</div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/e6d0d39364.js"
      crossorigin="anonymous"
    ></script>
    <!-- From FontAwsome -->
  </body>
</html>
