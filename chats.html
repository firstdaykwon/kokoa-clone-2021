<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Rick's Messenger</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Andromeda</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:50</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>
    <main class="main-screen">
      <a href="chatting.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc2%2F8b%2F86%2Fc28b86fb99c82aedb112400a35c834e1--rick-and-morty-radio-stations.jpg&type=a340"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Morty</h4>
              <h6 class="user-component__subtitle">Okay...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:25</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img
        src="https://ww.namu.la/s/44cd9532afc0cfa48c8055f877ea74a0d7929c645805d7902cc2c22fb4eeebf435d4bd8c9c94a478d4e2412aaae5b74d95b4fa8401e532355faf82532bf1db2bed17f0e17ea3f3c0959ffc7fc275929e4b963fab4e71301cb28f9c33b5b61c49385fb735fd96b798abd260e001732984"
      />
      <span>Your screen is TOO BIG!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e6d0d39364.js"
      crossorigin="anonymous"
    ></script>
    <!-- From FontAwsome -->
  </body>
</html>
