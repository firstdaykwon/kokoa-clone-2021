<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chatting">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nicolás</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://media-exp1.licdn.com/dms/image/C5603AQH9phekan-TPA/profile-displayphoto-shrink_200_200/0/1516471279976?e=1625702400&v=beta&t=ktLxOPFQxYN6AB2wys7tECRfcknnBRkMc3ipFkV2HPM"
        />
        <div class="message-row__content">
          <span class="message__author">Nicolás</span>
          <div class="message__info">
            <span class="message__buble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">Sup?</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://media-exp1.licdn.com/dms/image/C5603AQH9phekan-TPA/profile-displayphoto-shrink_200_200/0/1516471279976?e=1625702400&v=beta&t=ktLxOPFQxYN6AB2wys7tECRfcknnBRkMc3ipFkV2HPM"
        />
        <div class="message-row__content">
          <span class="message__author">Nicolás</span>
          <div class="message__info">
            <span class="message__buble">So Good! and you?</span>
            <span class="message__time">21:35</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-grin fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/e6d0d39364.js"
      crossorigin="anonymous"
    ></script>
    <!-- From FontAwsome -->
  </body>
</html>
