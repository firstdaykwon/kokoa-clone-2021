<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - Rick's Messenger</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chatting">
      <div class="status-bar__column">
        <span>Andromeda</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Morty</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc2%2F8b%2F86%2Fc28b86fb99c82aedb112400a35c834e1--rick-and-morty-radio-stations.jpg&type=a340"
        />
        <div class="message-row__content">
          <span class="message__author">Morty</span>
          <div class="message__info">
            <span class="message__buble">HELP ME RICK!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">Why?</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc2%2F8b%2F86%2Fc28b86fb99c82aedb112400a35c834e1--rick-and-morty-radio-stations.jpg&type=a340"
        />
        <div class="message-row__content">
          <span class="message__author">Morty</span>
          <div class="message__info">
            <span class="message__buble">ALIENS ARE COMING!!</span>
            <span class="message__time">21:35</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">I'm busy Morty</span>
            <span class="message__time">23:21</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc2%2F8b%2F86%2Fc28b86fb99c82aedb112400a35c834e1--rick-and-morty-radio-stations.jpg&type=a340"
        />
        <div class="message-row__content">
          <span class="message__author">Morty</span>
          <div class="message__info">
            <span class="message__buble">Okay...</span>
            <span class="message__time">23:25</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-grin fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <img
        src="https://ww.namu.la/s/44cd9532afc0cfa48c8055f877ea74a0d7929c645805d7902cc2c22fb4eeebf435d4bd8c9c94a478d4e2412aaae5b74d95b4fa8401e532355faf82532bf1db2bed17f0e17ea3f3c0959ffc7fc275929e4b963fab4e71301cb28f9c33b5b61c49385fb735fd96b798abd260e001732984"
      />
      <span>Your screen is TOO BIG!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e6d0d39364.js"
      crossorigin="anonymous"
    ></script>
    <!-- From FontAwsome -->
  </body>
</html>
